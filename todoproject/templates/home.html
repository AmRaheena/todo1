{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
        <div class="row">
            <div class="col-md-6">
                <h4>Add a Task</h4>
                <form method="POST" class="p-3 shadow">
                    {% csrf_token %}
                    <div class="form-group">

                        <input type="text" class="form-control" name="task" placeholder="Enter your task"><br>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="priority" placeholder="Enetr your priority"><br>
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control" name="date" placeholder="Enetr the date"><br>
                    </div>
                    <input type="submit" class="btn btn-success">
                </form>
            </div>
            <div class="col-md-6">
                <h4>Tasks To Be Completed</h4>
                {% for i in newtask %}
                    <div class="shadow card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{i.name}}</h5>
                            <p class="card-text">{{i.priority}}</p>
                            <p class="card-text">{{i.date}}</p>
                            <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                            <a href="{% url 'update' i.id %}" class="btn btn-primary">Update</a><br><br>
                        </div>
                    </div><br>
                {% endfor %}
            </div>
    </div>
</div>
{% endblock %}
